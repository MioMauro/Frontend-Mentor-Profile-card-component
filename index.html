<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="images">
    <div class="leftimg">
      <img src="images/bg-pattern-top.svg" alt="sx">
    </div>

    <div class="rightimg">
      <img src="images/bg-pattern-bottom.svg" alt="dx">
    </div>
  </div>

  <main>
  <div class="maincontainer">
    <div class="upimage">
      <img src="images/bg-pattern-card.svg" alt="pattern">
    </div>

    <div class="photo">
      <img src="images/image-victor.jpg" alt="">
    </div>

    <div class="name">
      <h1>Victor Crest </h1>&ensp;<span> 26</span>        
    </div>

    <div class="city">
      <h4>London</h4>
    </div>

    <hr>

    <div class="tons">
      <div class="numbers">80K</div>
      <div class="numbers">803K</div>
      <div class="numbers">1.4K</div>
    </div>

    <div class="social">
      <div class="content">Followers</div>
      <div class="content"> Likes</div>
      <div class="content">Photos</div>
    </div>

</div>
</main>
</body>
</html>
